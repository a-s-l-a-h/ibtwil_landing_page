<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibtwil â€” i built the way i like</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fdf6ec;
      color: #4a4a4a;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .left {
      flex: 0 0 40%;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .right {
      flex: 0 0 60%;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .animated-text {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 1.5rem;
      min-height: 6rem;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 48px;
      background: #4a4a4a;
      animation: blink 1s step-end infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .tagline {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
    }

    .tagline strong {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* Optional footer */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="ibtwil.png" alt="ibtwil logo or visual" />
    </div>
    <div class="right">
      <div class="animated-text" id="typewriter">
        i built the way i like.<span class="cursor"></span>
      </div>
      <div class="tagline">
        <strong>ibtwil</strong>
        i built the way i like<br>
        a diy hub â€” not greedy, just happy.<br>
        built by you. shared by you. loved by you.
      </div>
    </div>
  </div>

  <footer>coming soonâ€¦ or maybe now? ðŸ˜‰</footer>

  <script>
    const phrases = [
      "i built the way i like.",
      "i built it like i like.",
      "it built this way.",
      "this way i liked.",
      "i think youâ€™ll like it too."
    ];

    const typewriter = document.getElementById("typewriter");
    let i = 0;
    let phraseIndex = 0;

    function type() {
      const currentPhrase = phrases[phraseIndex];
      if (i < currentPhrase.length) {
        typewriter.innerHTML = currentPhrase.slice(0, i + 1) + '<span class="cursor"></span>';
        i++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 1500);
      }
    }

    function erase() {
      if (i > 0) {
        const currentPhrase = phrases[phraseIndex];
        typewriter.innerHTML = currentPhrase.slice(0, i - 1) + '<span class="cursor"></span>';
        i--;
        setTimeout(erase, 50);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 1000);
    });
  </script>
</body>
</html>
