  <script>
    //üòâ
    // ========== Typewriter Animation with Emoji üòä ==========
    const phrases = [
      "i built the way i like. üòä",
      "i built . i like .",
      "i think you‚Äôll like it too. üòä"
    ];

    const typewriterElement = document.getElementById("typewriter");
    let charIndex = 0;
    let phraseIndex = 0;
    let isDeleting = false;
    const typingSpeed = 100;    // Typing speed
    const erasingSpeed = 50;    // Erasing speed
    const delayBetween = 2000;  // Delay between phrases

    function type() {
      const currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        // Typing
        typewriterElement.innerHTML = currentPhrase.substring(0, charIndex + 1) + '<span class="cursor"></span>';
        charIndex++;

        if (charIndex === currentPhrase.length) {
          isDeleting = true;
          setTimeout(type, delayBetween);
          return;
        }
      } else {
        // Deleting
        typewriterElement.innerHTML = currentPhrase.substring(0, charIndex - 1) + '<span class="cursor"></span>';
        charIndex--;

        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(type, 500); // Short pause before next phrase
          return;
        }
      }

      setTimeout(
        type,
        isDeleting ? erasingSpeed : typingSpeed
      );
    }

    // Start animation after page loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(type, 1000);
    });
